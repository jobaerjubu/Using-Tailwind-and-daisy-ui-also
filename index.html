<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy UI Test</title>

    <!-- Daisy Ui Pls Tailwind css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <section class=" ml-14 mt-14">
        <h1>
            Hi Im Using Daisy UI
        </h1>
        <br>

        <button class="btn"> click me </button>
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-warning">Click Me</button>
        <button class="btn btn-error">Click Me</button>
        <button class="btn btn-success">Click Me</button>
    </section>

    <button class="btn btn-soft">Default</button>
    <button class="btn btn-soft btn-primary">Primary</button>
    <button class="btn btn-soft btn-secondary">Secondary</button>
    <button class="btn btn-soft btn-accent">Accent</button>
    <button class="btn btn-soft btn-info">Info</button>
    <button class="btn btn-soft btn-success">Success</button>
    <button class="btn btn-soft btn-warning">Warning</button>
    <button class="btn btn-soft btn-error">Error</button>

    <!-- Apple -->
    <button class="btn bg-black text-white border-black">
        <svg aria-label="Apple logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1195 1195">
            <path fill="white"
                d="M1006.933 812.8c-32 153.6-115.2 211.2-147.2 249.6-32 25.6-121.6 25.6-153.6 6.4-38.4-25.6-134.4-25.6-166.4 0-44.8 32-115.2 19.2-128 12.8-256-179.2-352-716.8 12.8-774.4 64-12.8 134.4 32 134.4 32 51.2 25.6 70.4 12.8 115.2-6.4 96-44.8 243.2-44.8 313.6 76.8-147.2 96-153.6 294.4 19.2 403.2zM802.133 64c12.8 70.4-64 224-204.8 230.4-12.8-38.4 32-217.6 204.8-230.4z">
            </path>
        </svg>
        Login with Apple
    </button>
</body>

</html>
